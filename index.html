        <!-- 地図を表示するdiv要素を宣言 -->
        <div id="map" style="height: 80vh;"></div>
        <script>

            // vector tile で全国行政区の表示を行う
            // http~~/index.htmlのhttp~~までの取得をする
            const path = location.href.replace('./index.html', '');
            // maplibreGLではtilepathはhttpから始まるfull pathである必要がある。
            const vectortileUrl = '${path}/tiles/{z}/{x}/{y}.pbf';

            // maplibre instance initialize
            const map = new maplibregl.Map({
                container: 'map',
                center: [137.1, 36.5],
                zoom: 4,
                style: {
                    // maplibre-style
                    version: 8,
                    sources: {
                        // 地図で使うデータを定義
                        osm: {
                            type: 'raster',
                            tiles: [
                                'https://tile.openstreetmap.org/{z}/{x}/{y}.png',
                            ],
                            tileSize: 256,
                            maxzoom: 19,
                            attribution: '&copy; <a href="http://wwww.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
                        },
                        admin: {
                            type: 'vector', //vector tile
                            tiles: [vectortileUrl],
                            maxzoom: 8,
                        },                        
                    },
                    layers: [
                        {
                            id: 'osm-layer',
                            source: 'osm',
                            type: 'raster',
                        },
                        {
                            id: 'admin-layer',
                            source: 'admin',
                            'source-layer': 'admin',
                            type: 'fill',
                            paint: {
                                'fill-color': '#fa0',
                                'fill-opacity': 0.5,
                                'fill-outline-color': '#00f',
                            },
                        },
                    ],
                },
            });
